<div id="content">
    <h1>Contact the band</h1>
    <form method="post" action="#">
        <fieldset>
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name" class="required" />
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Your email address" class="email required" />
            </p>
            <p>
                <label for="message">Message:</label>
                <textarea cols="45" rows="7" id="message" name="message"placeholder="Write your message here." class="required"></textarea>
            </p>
            <input type="submit" value="Send" />
        </fieldset>
    </form>
</div>
<script src="JS/global.js"></script>
<script src="JS/contact.js"></script>
</body>
