<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1">
    <title>人数配比</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="CSS/assgin-style.css">
    <script>
        var a=document.getElementsByClassName("Number");
        function rang() {/*人数范围控制*/
            if( Number(a[0].value)>18){
                alert("超出人数范围");
                a[0].value=18;
            }
            if(Number(a[0].value)<4){
                alert("不到人数最低标准");
                a[0].value=4;
            }
        }

        function number() {/*分配狼人和平民人数*/
            document.getElementById("killer").innerHTML=Math.floor(a[0].value*1/3);
            document.getElementById("person").innerHTML=a[0].value-Math.floor(a[0].value*1/3);
        }

        function delayURL(url,time){/*延迟跳转*/
            setTimeout("top.location.href = '" + url + "'",time);
        }
    </script>
</head>
<body>
     <header>
         <img src="IMG/left.png">
     </header>
    <content>
        <div class="center">
            <p>玩家配比</p>
        </div>
        <div class="peibi">
            <img class="img-circle" src="IMG/wolf.png">
            <span>杀手<span id="killer">?</span>人</span>
            <img class="img-circle" src="IMG/people.png">
            <span>平民<span id="person">?</span>人</span>
        </div>
        <hr/>
    </content>
    <footer>
        <div>
            <p>请输入玩家数量：</p>
            <input type="text" class="Number">
            <span>玩家数量为4-18</span>
        </div>
        <div class="but">
            <a href="#" onclick="rang(),number(),delayURL('pick.html',2000)">去发牌</a>
        </div>
    </footer>
</body>
</html>
