<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <style>
        .comment {
            background-color: grey;
        }
    </style>
    <script>
        $(function () {
            $("#send").click(function () {
                $.post("get1.php", {
                    username: $('#username').val(),
                    content: $('#content').val()
                },function (data,status) {
                    $('.reset').append(data);//html()是覆盖，append是紧跟在后面
                    //alert("返回状态是:"+status);
                })//get和post都是全局函数
            })
        })
    </script>
</head>
<body>
<form action="#" id="form1">
    <p>评论:</p>
    <p>姓名:<input type="text" id="username"></p>
    <p>内容:<textarea id="content"></textarea></p>
    <button id="send">提交</button>
</form>
<div class="comment">已有评论:</div>
<div class="reset">

</div>
</body>
</html>
