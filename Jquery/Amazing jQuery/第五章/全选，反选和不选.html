<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.js"></script>
    <script>
        $(function () {
                var $a = $('[name=items]:checkbox');
                $("#CheckedRev").click(function () {
                        $('[name=items]:checkbox').each(function () {
                            this.checked = !this.checked;
                            /*checkbox:checked*/
                        });
                    }
                );
                $("#CheckedAll").click(function () {
                    $('[name=items]:checkbox').attr('checked', true);
                });
                $("#CheckedNo").click(function () {
                    $('[name=items]:checkbox').attr('checked', false);
                });

                $("#CheckedAll1").click(function () {
                    $($a).attr('checked', this.checked);//让所有的选框跟当前选框的true和false相同
                })
                $('[name=items]').click(function () {
                    $("#CheckedAll1").attr('checked', $a.length == $a.filter(':checked').length);//如果选中的方框等于总的方框长度，则checked选中所有
                })
                $("#send").click(function () {
                    var str = "你选中的是：\r\n";
                    $('[name=items]:checkbox:checked').each(function () {
                        str += $(this).val() + "\r\n";
                    })
                    alert(str);
                });
            }
        )
    </script>
</head>
<body>
<form method="post" action="">
    <p>你爱好的运动是？</p>
    <input type="checkbox" name="items" value="足球"/>足球
    <input type="checkbox" name="items" value="篮球"/>篮球
    <input type="checkbox" name="items" value="羽毛球"/>羽毛球
    <input type="checkbox" name="items" value="乒乓球"/>乒乓球
    <br/>
    <input type="submit" id="send" value="提交"/>
    <input type="checkbox" id="CheckedAll1"/>全选/全不选
    <input type="button" id="CheckedRev" value="反选">
    <input type="button" id="CheckedAll" value="全　选"/>
    <input type="button" id="CheckedNo" value="全不选"/>

    <!--jquery版本的问题！-->
</form>
</body>
</html>
